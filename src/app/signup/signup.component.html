<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div><h3>Signup Form </h3>
        <div class="mb-3">
            <label>Username</label><input type="text" formControlName="username" class="form-control" placeholder="Username">
          </div>
          <div class="mb-3">
            <label>Password</label><input type="password" formControlName="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </form>
  </div>
